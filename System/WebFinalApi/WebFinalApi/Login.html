<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- Start Sign In Form -->
                <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <h2>登录</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="mobile" placeholder="手机号码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="code" placeholder="验证码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="button" id="codesend" value="发送验证码" class="btn btn-group-justified" onclick="SendVerificationCode($('#mobile').val())">
                    </div>
                    <div class="form-group">
                        <p>Not registered? <a href="sign-up.html">Sign Up</a> | <a href="forgot.html">Forgot Password?</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="登录" class="btn btn-primary" onclick="UserLogin($('#mobile').val(),$('#code').val())">
                    </div>
                </form>
                <!-- END Sign In Form -->
            </div>
        </div>
    </div>
